<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ECG Reports System - Final Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; padding: 20px; background: #f0f4f8; margin: 0; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 20px; border-radius: 12px; }
        .no-print { background: #fff; padding: 30px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .controls { display: flex; gap: 20px; flex-wrap: wrap; align-items: center; }
        input, button { padding: 15px 25px; font-size: 20px; border-radius: 10px; border: 2px solid #ccc; font-family: 'Cairo'; transition: 0.3s; }
        input[type="file"] { width: 450px; background: #f9f9f9; cursor: pointer; }
        #filterInput { width: 250px; font-weight: bold; text-align: center; border: 2px solid #1a73e8; color: #1a73e8; }
        button { background: #1a73e8; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; transform: translateY(-2px); }
        #printBtn { background: #28a745; display: none; }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„ØªÙ‚Ø±ÙŠØ± */
        .page-wrapper { width: 100%; background: white; page-break-after: always; }
        .dynamic-header { text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 15px; padding: 15px; border: 3px solid #004085; color: #004085; background: #f9f9f9; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 30px; }
        thead { display: table-header-group; } 
        th { background-color: #004085 !important; color: white !important; padding: 12px; border: 1px solid #000; font-size: 13px; white-space: nowrap; }
        td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 11px; word-wrap: break-word; }
        tr { page-break-inside: avoid; }

        /* Ù…Ù†Ø¹ ÙƒØ³Ø± Ø§Ù„Ù†Øµ ÙÙŠ Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© Ø§Ù„Ø«Ù„Ø§Ø«Ø© Ø§Ù„Ù…Ø­Ø¯Ø¯Ø© */
        /* Ø¹Ù…ÙˆØ¯ Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨ (1) - Ø¹Ù…ÙˆØ¯ ØªØ§Ø±ÙŠØ® Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù… (5) - Ø¹Ù…ÙˆØ¯ ØªØ§Ø±ÙŠØ® Ø§Ù„Ø±Ø¯ (6) */
        td:nth-child(1), td:nth-child(5), td:nth-child(6) {
            white-space: nowrap !important;
            direction: ltr; /* Ù„Ø¶Ù…Ø§Ù† Ø¸Ù‡ÙˆØ± Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ø·Ù„Ø¨ ÙˆØ§Ù„ØªÙˆØ§Ø±ÙŠØ® Ø¨Ø´ÙƒÙ„ ØµØ­ÙŠØ­ Ù…Ù† Ø§Ù„ÙŠØ³Ø§Ø± Ù„Ù„ÙŠÙ…ÙŠÙ† */
            font-size: 10px; /* ØªØµØºÙŠØ± Ø·ÙÙŠÙ Ø¬Ø¯Ø§Ù‹ Ù„Ø¶Ù…Ø§Ù† Ø§Ù„Ù…Ù„Ø§Ø¡Ù…Ø© */
        }

        .zero-val { font-weight: bold; color: #d35400; }

        @media print {
            @page { size: A4 landscape; margin: 8mm; }
            .no-print { display: none !important; }
            th { -webkit-print-color-adjust: exact; background-color: #004085 !important; color: white !important; }
        }

        /* ØªÙˆØ²ÙŠØ¹ Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø¬Ø¯ÙŠØ¯ (Ø§Ù„Ù…Ù‚Ø§Ø³Ø§Øª Ø§Ù„Ø°Ù‡Ø¨ÙŠØ©) */
        th:nth-child(1) { width: 20%; } /* Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨ - Ø²Ø¯Ù†Ø§ Ø§Ù„Ø¹Ø±Ø¶ */
        th:nth-child(2) { width: 4%; }  /* REV */
        th:nth-child(3) { width: 4%; }  /* CL */
        th:nth-child(4) { width: 26%; } /* Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹ - Ù‚Ù„Ù„Ù†Ø§ Ø§Ù„Ø¹Ø±Ø¶ Ù„ØµØ§Ù„Ø­ Ø§Ù„Ø¢Ø®Ø±ÙŠÙ† */
        th:nth-child(5) { width: 12%; } /* ØªØ§Ø±ÙŠØ® Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù… */
        th:nth-child(6) { width: 12%; } /* ØªØ§Ø±ÙŠØ® Ø§Ù„Ø±Ø¯ */
        th:nth-child(7) { width: 8%; }  /* Ø§Ù„ÙƒÙˆØ¯ */
        th:nth-child(8) { width: 14%; } /* Ù…Ù‡Ù†Ø¯Ø³ ECG */
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <h2 style="margin-top:0; color:#1a73e8; font-size: 28px;">ECG Reports System</h2>
        <div class="controls">
            <input type="file" id="fileInput" multiple accept=".xlsx, .xls">
            <input type="text" id="filterInput" placeholder="Insert Code">
            <button onclick="processFiles()">ğŸ” View Report</button>
            <button id="printBtn" onclick="window.print()">ğŸ–¨ï¸ Save/Print</button>
        </div>
    </div>
    <div id="report-container"></div>
</div>

<script>
    function formatDate(d) {
        if (d === 0 || d === "0") return "0";
        if (!d) return "-";
        let date = (typeof d === 'number' && d > 30000) ? new Date((d - 25569) * 86400 * 1000) : new Date(d);
        if (isNaN(date.getTime())) return d;
        // ØªÙ†Ø³ÙŠÙ‚ Ù…Ø¶ØºÙˆØ· DD-MM-YYYY
        return `${String(date.getDate()).padStart(2,'0')}-${String(date.getMonth()+1).padStart(2,'0')}-${date.getFullYear()}`;
    }

    async function processFiles() {
        const fileInput = document.getElementById('fileInput');
        const filterInput = document.getElementById('filterInput').value.trim().toUpperCase();
        const reportContainer = document.getElementById('report-container');
        
        if (!fileInput.files.length || filterInput === "") return alert("Please select files and insert a code.");
        reportContainer.innerHTML = "<p style='text-align:center; font-weight:bold;'>Processing...</p>";
        
        let groupedData = {};

        for (let file of fileInput.files) {
            const data = await file.arrayBuffer();
            const wb = XLSX.read(data, { cellDates: true });
            
            wb.SheetNames.forEach(name => {
                const rows = XLSX.utils.sheet_to_json(wb.Sheets[name], { defval: "" });
                rows.forEach(row => {
                    let codeVal = String(row["Ø§Ù„ÙƒÙˆØ¯"] || "").trim().toUpperCase();
                    if (codeVal === filterInput) {
                        let orderNum = String(row["Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨"] || "");
                        let parts = orderNum.split("-");
                        let company = parts[0] || "EGC";
                        let docType = parts[2] || "OTHERS";
                        
                        let groupKey = `${company}-${docType}`;
                        if (!groupedData[groupKey]) groupedData[groupKey] = [];
                        groupedData[groupKey].push(row);
                    }
                });
            });
        }

        reportContainer.innerHTML = "";
        const keys = Object.keys(groupedData).sort();
        if (keys.length > 0) {
            keys.forEach(groupKey => {
                const today = new Date().toLocaleDateString('en-GB').replace(/\//g, '-');
                let html = `
                    <div class="page-wrapper">
                        <div class="dynamic-header">${groupKey}-${filterInput} | ${today}</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨</th><th>REV</th><th>CL</th><th>Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹</th>
                                    <th>ØªØ§Ø±ÙŠØ® Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù…</th><th>ØªØ§Ø±ÙŠØ® Ø§Ù„Ø±Ø¯</th><th>Ø§Ù„ÙƒÙˆØ¯</th><th>Ù…Ù‡Ù†Ø¯Ø³ ECG</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${groupedData[groupKey].map(row => `
                                    <tr>
                                        <td>${row["Ø±Ù‚Ù… Ø§Ù„Ø·Ù„Ø¨"]}</td>
                                        <td>${(row["REV"] === 0 || row["REV"] === "0" || !row["REV"]) ? '<span class="zero-val">0</span>' : row["REV"]}</td>
                                        <td>${row["CL"] || "-"}</td>
                                        <td style="text-align:right; direction:rtl;">${row["Ø§Ù„Ù…ÙˆØ¶ÙˆØ¹"]}</td>
                                        <td>${formatDate(row["ØªØ§Ø±ÙŠØ® Ø§Ù„Ø§Ø³ØªÙ„Ø§Ù…"])}</td>
                                        <td>${formatDate(row["ØªØ§Ø±ÙŠØ® Ø§Ù„Ø±Ø¯"])}</td>
                                        <td class="zero-val">${row["Ø§Ù„ÙƒÙˆØ¯"]}</td>
                                        <td>${row["Ù…Ù‡Ù†Ø¯Ø³ ECG"] || "-"}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>`;
                reportContainer.innerHTML += html;
            });
            document.getElementById('printBtn').style.display = "inline-block";
        } else { 
            alert("No results found."); 
            reportContainer.innerHTML = "";
        }
    }
</script>
</body>
</html>
